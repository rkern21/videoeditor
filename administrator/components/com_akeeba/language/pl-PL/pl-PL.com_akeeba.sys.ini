COM_AKEEBA_PITEXT1="Przed zrobieniem czegokolwiek więcej, proszę zapoznać się z instrukcją, dostępną on-line na naszej oficjalnej stronie <a style="_QQ_"font-weight:bold; text-decoration: underline"_QQ_" href="_QQ_"%s"_QQ_">Documentation section</a>."
COM_AKEEBA_PITEXT2="Jeśli masz jakiekolwiek pytania, uwagi lub potrzebujesz pomocy, nie wahaj się umieścić tego na naszym <a style="_QQ_"font-weight:bold; text-decoration: underline"_QQ_" href="_QQ_"%s"_QQ_">support forum</a>."
COM_AKEEBA_PITEXT3="Następnym krokiem po instalacji jest przyjrzenie się stronie <a style="_QQ_"font-weight:bold; text-decoration: underline"_QQ_" href="_QQ_"%s"_QQ_">konfiguracyjnej</a> komponentu."
COM_AKEEBA_PITEXT4="Po sprawdzeniu konfiguracji, należy przejść dalej i <a style="_QQ_"font-weight:bold; text-decoration: underline"_QQ_" href="_QQ_"%s"_QQ_">zastosować filtry dołączenia i wykluczenia</a>"
COM_AKEEBA_PITEXT5="lub przejdź odrazu do <a style="_QQ_"font-weight:bold; text-decoration: underline"_QQ_" href="_QQ_"%s"_QQ_">wykonania twojej pierwszej kopii zapasowej witryny</a>."
COM_AKEEBA_PITEXT6="Pamiętaj, zawsze możesz uzyskać pomoc on-line na stronie Akeeba, klikając na ikonę pomocy w prawym górnym rogu strony."
